<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Guru - Jago Perkalian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="min-h-screen bg-slate-50 selection:bg-purple-200">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-purple-600 p-2 rounded-lg text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-slate-800">Dashboard Guru</h1>
            </div>
            <div class="text-sm font-medium text-slate-500">
                Jago Perkalian
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6 max-w-7xl">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8 animate-fade-in">
            <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-500 text-sm font-semibold uppercase">Total Siswa</p>
                        <p class="text-3xl font-bold text-slate-800 mt-2" id="total-students">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-blue-600">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-500 text-sm font-semibold uppercase">Total Materi Selesai</p>
                        <p class="text-3xl font-bold text-slate-800 mt-2" id="total-sessions">0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-green-600">
                            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-purple-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-500 text-sm font-semibold uppercase">Rata-rata Nilai</p>
                        <p class="text-3xl font-bold text-slate-800 mt-2" id="average-score">0</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-purple-600">
                            <path d="M3 3v18h18" />
                            <path d="m19 9-5 5-4-4-3 3" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-orange-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-500 text-sm font-semibold uppercase">Nilai Tertinggi</p>
                        <p class="text-3xl font-bold text-slate-800 mt-2" id="highest-score">0</p>
                    </div>
                    <div class="bg-orange-100 p-3 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-orange-600">
                            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
                            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
                            <path d="M4 22h16" />
                            <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" />
                            <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" />
                            <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 animate-fade-in">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1">
                    <label class="block text-slate-700 font-semibold mb-2">Filter Kelas</label>
                    <select id="filter-class" onchange="filterData()"
                        class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-200 transition-all">
                        <option value="">Semua Kelas</option>
                        <option value="2A">2A</option>
                        <option value="2B">2B</option>
                        <option value="2C">2C</option>
                        <option value="2D">2D</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label class="block text-slate-700 font-semibold mb-2">Filter Penyelesaian Quiz</label>
                    <select id="filter-quiz" onchange="filterData()"
                        class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-200 transition-all">
                        <option value="">Semua Siswa</option>
                        <option value="quiz-easy">Sudah Quiz Easy</option>
                        <option value="quiz-hard">Sudah Quiz Hard</option>
                        <option value="quiz-image">Sudah Quiz Image</option>
                        <option value="quiz-story">Sudah Quiz Story</option>
                    </select>
                </div>
                <button onclick="exportToCSV()"
                    class="flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-xl font-semibold transition-all shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" x2="12" y1="15" y2="3" />
                    </svg>
                    Export CSV
                </button>
                <button onclick="refreshData()"
                    class="flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold transition-all shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6" />
                        <path d="M1 20v-6h6" />
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                    </svg>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden animate-fade-in">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="p-4 text-left text-sm font-bold text-slate-600">No</th>
                            <th class="p-4 text-left text-sm font-bold text-slate-600">Nama Siswa</th>
                            <th class="p-4 text-left text-sm font-bold text-slate-600">Kelas</th>
                            <th class="p-4 text-left text-sm font-bold text-slate-600">Homebasse</th>
                            <th class="p-4 text-center text-sm font-bold text-slate-600">Materi</th>
                            <th class="p-4 text-center text-sm font-bold text-slate-600">quiz-easy</th>
                            <th class="p-4 text-center text-sm font-bold text-slate-600">quiz-hard</th>
                            <th class="p-4 text-center text-sm font-bold text-slate-600">quiz-image</th>
                            <th class="p-4 text-center text-sm font-bold text-slate-600">quiz-story</th>
                            <th class="p-4 text-center text-sm font-bold text-slate-600">total</th>
                            <th class="p-4 text-left text-sm font-bold text-slate-600">waktu</th>
                            <th class="p-4 text-center text-sm font-bold text-slate-600">action</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="detail-modal"
        class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[80vh] overflow-hidden flex flex-col">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="text-xl font-bold text-slate-800">Detail Jawaban</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="p-6 overflow-y-auto" id="modal-content">
                <!-- Modal content will be rendered here -->
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAEMyJQDtwoeAPQHr1SduLeHuA4Hu-lDdU",
            authDomain: "mediakreatif-sdanaksaleh.firebaseapp.com",
            databaseURL: "https://mediakreatif-sdanaksaleh-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mediakreatif-sdanaksaleh",
            storageBucket: "mediakreatif-sdanaksaleh.firebasestorage.app",
            messagingSenderId: "1096718379968",
            appId: "1:1096718379968:web:9ba2a4dfc2a4343a2ef625"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let allSessions = [];
        let filteredSessions = [];

        function loadData() {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '<tr><td colspan="12" class="p-8 text-center text-slate-500">Memuat data...</td></tr>';

            database.ref('jago-perkalian/sessions').on('value', (snapshot) => {
                const data = snapshot.val();
                allSessions = [];

                if (data) {
                    Object.keys(data).forEach(studentId => {
                        const studentSessions = data[studentId];
                        const studentSummary = {
                            studentId: studentId,
                            studentName: '',
                            studentClass: '',
                            studentHomebase: '-',
                            materi: false,
                            'quiz-easy': '-',
                            'quiz-hard': '-',
                            'quiz-image': '-',
                            'quiz-story': '-',
                            total: 0,
                            latestTime: 0,
                            allAnswers: []
                        };

                        Object.keys(studentSessions).forEach(sessionId => {
                            const session = studentSessions[sessionId];

                            if (session.studied && session.studied.verified) {
                                studentSummary.materi = true;
                                if (session.studied.timestamp > studentSummary.latestTime) {
                                    studentSummary.latestTime = session.studied.timestamp;
                                }
                                if (!studentSummary.studentName) {
                                    studentSummary.studentName = session.studied.studentName;
                                    studentSummary.studentClass = session.studied.studentClass;
                                    studentSummary.studentHomebase = session.studied.studentHomebase || '-';
                                }
                            }

                            if (session.summary) {
                                const s = session.summary;
                                studentSummary.studentName = s.studentName;
                                studentSummary.studentClass = s.studentClass;
                                studentSummary.studentHomebase = s.studentHomebase || '-';

                                const score = s.finalScore || 0;
                                const quizType = s.quizType;

                                if (studentSummary[quizType] === '-' || score > studentSummary[quizType]) {
                                    studentSummary[quizType] = score;
                                }

                                if (s.completedAt > studentSummary.latestTime) {
                                    studentSummary.latestTime = s.completedAt;
                                }
                            }

                            if (session.answers) {
                                Object.values(session.answers).forEach(ans => {
                                    studentSummary.allAnswers.push(ans);
                                });
                            }
                        });

                        // Calculate total
                        let total = 0;
                        ['quiz-easy', 'quiz-hard', 'quiz-image', 'quiz-story'].forEach(type => {
                            if (typeof studentSummary[type] === 'number') {
                                total += studentSummary[type];
                            }
                        });
                        studentSummary.total = total;

                        if (studentSummary.studentName) {
                            allSessions.push(studentSummary);
                        }
                    });

                    // Sort by latest activity
                    allSessions.sort((a, b) => b.latestTime - a.latestTime);
                }

                filterData();
            });
        }

        function filterData() {
            const classFilter = document.getElementById('filter-class').value;
            const quizFilter = document.getElementById('filter-quiz').value;

            filteredSessions = allSessions.filter(student => {
                const matchClass = classFilter === '' || student.studentClass === classFilter;
                const matchQuiz = quizFilter === '' || student[quizFilter] !== '-';
                return matchClass && matchQuiz;
            });

            renderTable();
            calculateStats();
        }

        function renderTable() {
            const tableBody = document.getElementById('table-body');

            if (filteredSessions.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="12" class="p-8 text-center text-slate-500">Belum ada data siswa</td></tr>';
                return;
            }

            tableBody.innerHTML = filteredSessions.map((student, index) => `
                <tr class="border-b border-slate-100 hover:bg-slate-50 transition-colors">
                    <td class="p-4 text-slate-500 font-medium">${index + 1}</td>
                    <td class="p-4 font-semibold text-slate-700">${student.studentName}</td>
                    <td class="p-4">
                        <span class="bg-slate-100 text-slate-600 px-3 py-1 rounded-full text-sm font-bold">${student.studentClass}</span>
                    </td>
                    <td class="p-4 text-slate-600">${student.studentHomebase}</td>
                    <td class="p-4 text-center">
                        ${student.materi ?
                    '<span class="text-green-500 font-bold">✅</span>' :
                    '<span class="text-slate-300">-</span>'}
                    </td>
                    <td class="p-4 text-center font-bold ${student['quiz-easy'] !== '-' ? 'text-blue-600' : 'text-slate-300'}">${student['quiz-easy']}</td>
                    <td class="p-4 text-center font-bold ${student['quiz-hard'] !== '-' ? 'text-purple-600' : 'text-slate-300'}">${student['quiz-hard']}</td>
                    <td class="p-4 text-center font-bold ${student['quiz-image'] !== '-' ? 'text-orange-600' : 'text-slate-300'}">${student['quiz-image']}</td>
                    <td class="p-4 text-center font-bold ${student['quiz-story'] !== '-' ? 'text-pink-600' : 'text-slate-300'}">${student['quiz-story']}</td>
                    <td class="p-4 text-center">
                        <span class="text-lg font-black text-slate-800">${student.total}</span>
                    </td>
                    <td class="p-4 text-sm text-slate-500">
                        ${student.latestTime ? new Date(student.latestTime).toLocaleString('id-ID', { dateStyle: 'short', timeStyle: 'short' }) : '-'}
                    </td>
                    <td class="p-4 text-center">
                        <div class="flex items-center justify-center gap-2">
                            <button onclick="showDetail('${student.studentId}')" title="Detail Jawaban" class="bg-blue-50 hover:bg-blue-100 text-blue-600 p-2 rounded-lg transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                            </button>
                            <button onclick="deleteStudent('${student.studentId}', '${student.studentName}')" title="Hapus Data" class="bg-red-50 hover:bg-red-100 text-red-600 p-2 rounded-lg transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function calculateStats() {
            const totalStudents = filteredSessions.length;
            const totalMateri = filteredSessions.filter(s => s.materi).length;

            const allScores = filteredSessions.map(s => s.total).filter(t => t > 0);
            const avgScore = allScores.length > 0
                ? Math.round(allScores.reduce((acc, curr) => acc + curr, 0) / allScores.length)
                : 0;

            const maxScore = allScores.length > 0
                ? Math.max(...allScores)
                : 0;

            document.getElementById('total-students').innerText = totalStudents;
            document.getElementById('total-sessions').innerText = totalMateri;
            document.getElementById('average-score').innerText = avgScore;
            document.getElementById('highest-score').innerText = maxScore;
        }

        function showDetail(studentId) {
            const student = allSessions.find(s => s.studentId === studentId);
            if (!student || student.allAnswers.length === 0) {
                alert('Tidak ada detail jawaban untuk siswa ini.');
                return;
            }

            const content = `
                <div class="grid gap-4">
                    <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 mb-2">
                        <p class="text-sm text-blue-700 font-bold">Menampilkan semua riwayat jawaban siswa.</p>
                    </div>
                    ${student.allAnswers.map((answer, idx) => answer ? `
                        <div class="bg-slate-50 p-4 rounded-xl border ${answer.isCorrect ? 'border-green-200' : 'border-red-200'} flex justify-between items-center">
                            <div>
                                <p class="text-xs text-slate-500 font-bold mb-1">Soal ${idx + 1}</p>
                                <p class="text-lg font-bold text-slate-700">${answer.question}</p>
                                <div class="mt-2 text-sm">
                                    <span class="text-slate-500">Jawaban: </span>
                                    <span class="font-bold ${answer.isCorrect ? 'text-green-600' : 'text-red-500'}">${answer.userAnswer}</span>
                                    ${!answer.isCorrect ? `<span class="text-slate-400 mx-2">|</span> <span class="text-slate-500">Benar: </span><span class="font-bold text-green-600">${answer.correctAnswer}</span>` : ''}
                                </div>
                            </div>
                            <div class="text-3xl">
                                ${answer.isCorrect ? '✅' : '❌'}
                            </div>
                        </div>
                    ` : '').join('')}
                </div>
            `;

            document.getElementById('modal-content').innerHTML = content;
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.add('hidden');
        }

        function deleteStudent(studentId, studentName) {
            if (confirm(`Apakah Anda yakin ingin menghapus semua data untuk ${studentName}? Tindakan ini tidak dapat dibatalkan.`)) {
                database.ref(`jago-perkalian/sessions/${studentId}`).remove()
                    .then(() => {
                        alert(`Data ${studentName} berhasil dihapus.`);
                    })
                    .catch((error) => {
                        console.error("Error deleting student:", error);
                        alert("Gagal menghapus data. Silakan coba lagi.");
                    });
            }
        }

        function exportToCSV() {
            if (filteredSessions.length === 0) {
                alert('Tidak ada data untuk di-export');
                return;
            }

            let csv = 'No,Nama Siswa,Kelas,Homebasse,Materi,quiz-easy,quiz-hard,quiz-image,quiz-story,total,waktu\n';

            filteredSessions.forEach((student, index) => {
                const date = student.latestTime ? new Date(student.latestTime).toLocaleString('id-ID') : '-';
                const statusMateri = student.materi ? 'Sudah' : 'Belum';
                csv += `${index + 1},"${student.studentName}","${student.studentClass}","${student.studentHomebase}","${statusMateri}",${student['quiz-easy']},${student['quiz-hard']},${student['quiz-image']},${student['quiz-story']},${student.total},"${date}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `rekap-nilai-jago-perkalian-${new Date().getTime()}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function refreshData() {
            loadData();
        }

        window.onload = loadData;
    </script>
</body>

</html>
