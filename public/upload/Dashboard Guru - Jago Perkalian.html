<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Guru - Jago Perkalian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="min-h-screen bg-slate-50 selection:bg-purple-200">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-purple-600 p-2 rounded-lg text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-slate-800">Dashboard Guru</h1>
            </div>
            <div class="text-sm font-medium text-slate-500">
                Jago Perkalian
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6 max-w-7xl">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8 animate-fade-in">
            <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-500 text-sm font-semibold uppercase">Total Siswa</p>
                        <p class="text-3xl font-bold text-slate-800 mt-2" id="total-students">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-blue-600">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-500 text-sm font-semibold uppercase">Total Sesi</p>
                        <p class="text-3xl font-bold text-slate-800 mt-2" id="total-sessions">0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-green-600">
                            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-purple-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-500 text-sm font-semibold uppercase">Rata-rata Nilai</p>
                        <p class="text-3xl font-bold text-slate-800 mt-2" id="average-score">0</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-purple-600">
                            <path d="M3 3v18h18" />
                            <path d="m19 9-5 5-4-4-3 3" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6 border-l-4 border-orange-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-500 text-sm font-semibold uppercase">Nilai Tertinggi</p>
                        <p class="text-3xl font-bold text-slate-800 mt-2" id="highest-score">0</p>
                    </div>
                    <div class="bg-orange-100 p-3 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-orange-600">
                            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
                            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
                            <path d="M4 22h16" />
                            <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" />
                            <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" />
                            <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 animate-fade-in">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1">
                    <label class="block text-slate-700 font-semibold mb-2">Filter Kelas</label>
                    <select id="filter-class" onchange="filterData()"
                        class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-200 transition-all">
                        <option value="">Semua Kelas</option>
                        <option value="2A">2A</option>
                        <option value="2B">2B</option>
                        <option value="2C">2C</option>
                        <option value="2D">2D</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label class="block text-slate-700 font-semibold mb-2">Filter Jenis Quiz</label>
                    <select id="filter-quiz" onchange="filterData()"
                        class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-200 transition-all">
                        <option value="">Semua Jenis</option>
                        <option value="quiz-easy">Latihan Dasar (1-5)</option>
                        <option value="quiz-hard">Tantangan Pro (6-10)</option>
                        <option value="quiz-image">Latihan Gambar</option>
                        <option value="quiz-story">Soal Cerita</option>
                    </select>
                </div>
                <button onclick="exportToCSV()"
                    class="flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-xl font-semibold transition-all shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" x2="12" y1="15" y2="3" />
                    </svg>
                    Export CSV
                </button>
                <button onclick="refreshData()"
                    class="flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold transition-all shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6" />
                        <path d="M1 20v-6h6" />
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                    </svg>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden animate-fade-in">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="p-4 text-left text-sm font-bold text-slate-600">No</th>
                            <th class="p-4 text-left text-sm font-bold text-slate-600">Nama Siswa</th>
                            <th class="p-4 text-left text-sm font-bold text-slate-600">Kelas</th>
                            <th class="p-4 text-left text-sm font-bold text-slate-600">Jenis Quiz</th>
                            <th class="p-4 text-left text-sm font-bold text-slate-600">Status Belajar</th>
                            <th class="p-4 text-center text-sm font-bold text-slate-600">Benar</th>
                            <th class="p-4 text-center text-sm font-bold text-slate-600">Salah</th>
                            <th class="p-4 text-center text-sm font-bold text-slate-600">Nilai</th>
                            <th class="p-4 text-left text-sm font-bold text-slate-600">Waktu</th>
                            <th class="p-4 text-center text-sm font-bold text-slate-600">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="detail-modal"
        class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[80vh] overflow-hidden flex flex-col">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="text-xl font-bold text-slate-800">Detail Jawaban</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="p-6 overflow-y-auto" id="modal-content">
                <!-- Modal content will be rendered here -->
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAEMyJQDtwoeAPQHr1SduLeHuA4Hu-lDdU",
            authDomain: "mediakreatif-sdanaksaleh.firebaseapp.com",
            databaseURL: "https://mediakreatif-sdanaksaleh-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mediakreatif-sdanaksaleh",
            storageBucket: "mediakreatif-sdanaksaleh.firebasestorage.app",
            messagingSenderId: "1096718379968",
            appId: "1:1096718379968:web:9ba2a4dfc2a4343a2ef625"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let allSessions = [];
        let filteredSessions = [];

        const quizTypeNames = {
            'quiz-easy': 'Latihan Dasar',
            'quiz-hard': 'Tantangan Pro',
            'quiz-image': 'Latihan Gambar',
            'quiz-story': 'Soal Cerita'
        };

        function loadData() {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '<tr><td colspan="10" class="p-8 text-center text-slate-500">Memuat data...</td></tr>';

            database.ref('jago-perkalian/sessions').on('value', (snapshot) => {
                const data = snapshot.val();
                allSessions = [];

                if (data) {
                    Object.keys(data).forEach(studentId => {
                        const studentSessions = data[studentId];
                        Object.keys(studentSessions).forEach(sessionId => {
                            const session = studentSessions[sessionId];
                            // Handle cases where only 'studied' exists or 'summary' exists or both
                            if (session.summary || session.studied) {
                                const entry = {
                                    id: sessionId,
                                    studentId: studentId,
                                    ...session.summary, // Spread summary properties if they exist
                                    studied: session.studied ? session.studied.verified : false,
                                    answers: session.answers // Include answers for detail view
                                };

                                // If summary is missing (only studied), fill with defaults
                                if (!session.summary) {
                                    entry.studentName = studentId.split('_')[0].replace(/_/g, ' '); // Fallback name
                                    entry.studentClass = '-';
                                    entry.quizType = '-';
                                    entry.correctAnswers = 0;
                                    entry.wrongAnswers = 0;
                                    entry.finalScore = 0;
                                    entry.completedAt = session.studied.timestamp;
                                }

                                allSessions.push(entry);
                            }
                        });
                    });

                    // Sort by latest
                    allSessions.sort((a, b) => new Date(b.completedAt) - new Date(a.completedAt));
                }

                filterData();
            });
        }

        function filterData() {
            const classFilter = document.getElementById('filter-class').value;
            const quizFilter = document.getElementById('filter-quiz').value;

            filteredSessions = allSessions.filter(session => {
                const matchClass = classFilter === '' || session.studentClass === classFilter;
                const matchQuiz = quizFilter === '' || session.quizType === quizFilter;
                return matchClass && matchQuiz;
            });

            renderTable();
            calculateStats();
        }

        function renderTable() {
            const tableBody = document.getElementById('table-body');

            if (filteredSessions.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="10" class="p-8 text-center text-slate-500">Belum ada data siswa</td></tr>';
                return;
            }

            tableBody.innerHTML = filteredSessions.map((session, index) => `
                <tr class="border-b border-slate-100 hover:bg-slate-50 transition-colors">
                    <td class="p-4 text-slate-500 font-medium">${index + 1}</td>
                    <td class="p-4 font-semibold text-slate-700">${session.studentName}</td>
                    <td class="p-4">
                        <span class="bg-slate-100 text-slate-600 px-3 py-1 rounded-full text-sm font-bold">${session.studentClass}</span>
                    </td>
                    <td class="p-4">
                        ${session.quizType !== '-' ? `
                            <span class="bg-purple-50 text-purple-600 px-3 py-1 rounded-full text-sm font-medium">
                                ${quizTypeNames[session.quizType] || session.quizType}
                            </span>
                        ` : '-'}
                    </td>
                    <td class="p-4">
                        ${session.studied ?
                    '<span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-bold flex w-fit items-center gap-1"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg> Sudah Belajar</span>' :
                    '<span class="text-slate-300 font-bold">-</span>'}
                    </td>
                    <td class="p-4 text-center font-bold text-green-600">${session.correctAnswers}</td>
                    <td class="p-4 text-center font-bold text-red-500">${session.wrongAnswers}</td>
                    <td class="p-4 text-center">
                        <span class="text-lg font-black ${session.finalScore >= 80 ? 'text-blue-600' : 'text-orange-500'}">
                            ${session.finalScore}
                        </span>
                    </td>
                    <td class="p-4 text-sm text-slate-500">
                        ${new Date(session.completedAt).toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' })}
                    </td>
                    <td class="p-4 text-center">
                        ${session.answers ? `
                            <button onclick="showDetail('${session.id}')" class="bg-blue-50 hover:bg-blue-100 text-blue-600 p-2 rounded-lg transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                            </button>
                        ` : '<span class="text-slate-300">-</span>'}
                    </td>
                </tr>
            `).join('');
        }

        function calculateStats() {
            const totalStudents = new Set(filteredSessions.map(s => s.studentName)).size;
            const totalSessions = filteredSessions.length;

            // Filter out sessions that have no score (only studied)
            const scoredSessions = filteredSessions.filter(s => s.finalScore !== undefined);

            const avgScore = scoredSessions.length > 0
                ? Math.round(scoredSessions.reduce((acc, curr) => acc + curr.finalScore, 0) / scoredSessions.length)
                : 0;

            const maxScore = scoredSessions.length > 0
                ? Math.max(...scoredSessions.map(s => s.finalScore))
                : 0;

            document.getElementById('total-students').innerText = totalStudents;
            document.getElementById('total-sessions').innerText = totalSessions;
            document.getElementById('average-score').innerText = avgScore;
            document.getElementById('highest-score').innerText = maxScore;
        }

        function showDetail(sessionId) {
            const session = allSessions.find(s => s.id === sessionId);
            if (!session || !session.answers) return;

            const content = `
                <div class="grid gap-4">
                    ${session.answers.map((answer, idx) => answer ? `
                        <div class="bg-slate-50 p-4 rounded-xl border ${answer.isCorrect ? 'border-green-200' : 'border-red-200'} flex justify-between items-center">
                            <div>
                                <p class="text-xs text-slate-500 font-bold mb-1">Soal ${idx}</p>
                                <p class="text-lg font-bold text-slate-700">${answer.question}</p>
                                <div class="mt-2 text-sm">
                                    <span class="text-slate-500">Jawaban kamu: </span>
                                    <span class="font-bold ${answer.isCorrect ? 'text-green-600' : 'text-red-500'}">${answer.userAnswer}</span>
                                    ${!answer.isCorrect ? `<span class="text-slate-400 mx-2">|</span> <span class="text-slate-500">Benar: </span><span class="font-bold text-green-600">${answer.correctAnswer}</span>` : ''}
                                </div>
                            </div>
                            <div class="text-3xl">
                                ${answer.isCorrect ? '✅' : '❌'}
                            </div>
                        </div>
                    ` : '').join('')}
                </div>
            `;

            document.getElementById('modal-content').innerHTML = content;
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.add('hidden');
        }

        function exportToCSV() {
            if (filteredSessions.length === 0) {
                alert('Tidak ada data untuk di-export');
                return;
            }

            let csv = 'No,Nama Siswa,Kelas,Jenis Quiz,Status Belajar,Benar,Salah,Nilai,Waktu\n';

            filteredSessions.forEach((session, index) => {
                const date = new Date(session.completedAt).toLocaleString('id-ID');
                const statusBelajar = session.studied ? 'Sudah Belajar' : 'Belum';
                csv += `${index + 1},"${session.studentName}","${session.studentClass}","${quizTypeNames[session.quizType] || session.quizType}","${statusBelajar}",${session.correctAnswers},${session.wrongAnswers},${session.finalScore},"${date}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `nilai-jago-perkalian-${new Date().getTime()}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function refreshData() {
            loadData();
        }

        window.onload = loadData;
    </script>
</body>

</html>
