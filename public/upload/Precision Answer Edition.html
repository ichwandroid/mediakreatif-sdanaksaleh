<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Answer Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEC9;
            --accent: #FD79A8;
            --yellow: #FDCB6E;
            --dark: #2D3436;
            --light: #DFE6E9;
            --glass: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.6);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
        }

        /* Animated Background Elements */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            animation: float 20s infinite alternate;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: rgba(255, 234, 167, 0.4);
            top: -100px;
            left: -100px;
        }

        .shape-2 {
            width: 500px;
            height: 500px;
            background: rgba(85, 239, 196, 0.3);
            bottom: -150px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 50px);
            }
        }

        /* Main Container */
        #main-app {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .screen.active {
            display: flex;
            opacity: 1;
        }

        /* Glassmorphism Card */
        .game-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 40px;
            padding: 40px;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Typography */
        h1.title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            color: var(--primary);
            margin: 0 0 20px 0;
            text-align: center;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #636e72;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Inputs */
        .input-group {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        input,
        select {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid #dfe6e9;
            border-radius: 20px;
            font-size: 1.1rem;
            font-family: inherit;
            color: var(--dark);
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
        }

        /* Buttons */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(108, 92, 231, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: #ff7675;
            box-shadow: 0 10px 20px rgba(255, 118, 117, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 15px 25px rgba(255, 118, 117, 0.4);
        }

        .btn-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            color: var(--dark);
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            z-index: 20;
        }

        /* Game Area */
        .level-badge {
            background: var(--yellow);
            color: var(--dark);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(253, 203, 110, 0.4);
        }

        .soal-container {
            background: white;
            border-radius: 30px;
            padding: 30px;
            width: 100%;
            min-height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.03);
            flex-wrap: wrap;
        }

        .pattern-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 20px;
            border: 2px solid #eee;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .emoji {
            font-size: 1.8rem;
            line-height: 1;
        }

        .emoji.rotate {
            transform: rotate(90deg);
        }

        .question-mark {
            font-size: 4rem;
            color: var(--accent);
            font-weight: 900;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .answer-card {
            background: white;
            border: 3px solid transparent;
            border-radius: 25px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .answer-card:hover {
            transform: translateY(-10px);
            border-color: var(--secondary);
            box-shadow: 0 15px 30px rgba(0, 206, 201, 0.2);
        }

        /* Leaderboard */
        .score-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .big-score {
            font-size: 6rem;
            font-weight: 900;
            color: var(--primary);
            line-height: 1;
            margin: 10px 0;
            text-shadow: 4px 4px 0px rgba(108, 92, 231, 0.1);
        }

        .lb-list {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .lb-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: white;
            margin-bottom: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            font-weight: 700;
            color: var(--dark);
        }

        .lb-item.top-1 {
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            color: #d35400;
            border: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 10px;
        }

        /* Transition Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            z-index: 9999;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            font-weight: 900;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-card {
                padding: 20px;
                min-height: 100vh;
                border-radius: 0;
                border: none;
            }

            .soal-container {
                flex-direction: row;
                overflow-x: auto;
                justify-content: flex-start;
                padding: 20px;
                gap: 15px;
            }

            .pattern-group {
                min-width: 100px;
            }

            h1.title {
                margin-top: 40px;
            }
        }
    </style>
</head>

<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div id="overlay">SIAP... üöÄ</div>

    <div id="main-app">

        <!-- MENU SCREEN -->
        <div id="screen-menu" class="screen active">
            <div class="game-card">
                <div style="text-align: center;">
                    <h1 class="title">Precision Answer Edition</h1>
                    <p class="subtitle">Asah otakmu dengan pola seru!</p>
                </div>

                <div class="input-group">
                    <input type="text" id="nama" placeholder="Siapa namamu?" autocomplete="off">
                    <select id="kelas">
                        <option value="" disabled selected>Pilih Kelas</option>
                        <option value="1A">Kelas 1A</option>
                        <option value="1B">Kelas 1B</option>
                        <option value="2A">Kelas 2A</option>
                        <option value="2B">Kelas 2B</option>
                    </select>
                </div>

                <div style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;">
                    <button class="btn" onclick="mulai()">MULAI MAIN ‚ñ∂</button>
                    <button class="btn btn-secondary" onclick="tutupAplikasi()">KELUAR ‚úï</button>
                </div>

                <div style="margin-top: 20px; font-size: 0.9rem; color: #b2bec3;">
                    v2.0 Precision Edition
                </div>
            </div>
        </div>

        <!-- GAME SCREEN -->
        <div id="screen-game" class="screen">
            <div class="game-card" style="justify-content: flex-start;">
                <button class="btn-home" onclick="goHome()">üè† Menu</button>

                <div style="text-align: center; margin-top: 10px;">
                    <span class="level-badge">LEVEL <span id="level-display">1</span></span>
                    <span id="hots-badge"
                        style="display: none; background: #ff7675; color: white; padding: 5px 15px; border-radius: 15px; font-size: 0.9rem; margin-left: 10px; font-weight: bold;">üî•
                        TANTANGAN</span>
                </div>

                <div style="flex: 1; width: 100%; display: flex; flex-direction: column; justify-content: center;">
                    <div class="soal-container" id="soal-area">
                        <!-- Pola akan muncul di sini -->
                    </div>

                    <div style="text-align: center; margin-bottom: 15px; color: #636e72; font-weight: bold;">Pilih
                        Jawaban:</div>

                    <div class="answers-grid" id="jawaban-area">
                        <!-- Jawaban akan muncul di sini -->
                    </div>
                </div>
            </div>
        </div>

        <!-- SCORE SCREEN -->
        <div id="screen-score" class="screen">
            <div class="game-card">
                <div class="score-display">
                    <h2 style="color: var(--dark); margin: 0;">HASIL AKHIR</h2>
                    <div class="big-score" id="final-score">0</div>
                    <div id="player-info" style="font-size: 1.5rem; color: #636e72;">Player Name</div>
                </div>

                <div style="width: 100%; flex: 1; overflow: hidden; display: flex; flex-direction: column;">
                    <h3 style="color: var(--primary); margin-bottom: 15px;">üèÜ Papan Juara</h3>
                    <div class="lb-list" id="leaderboard-list">
                        <!-- List Score -->
                    </div>
                </div>

                <div style="margin-top: 20px; display: flex; gap: 15px;">
                    <button class="btn" onclick="goHome()">MAIN LAGI ‚Ü∫</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Game State
        let state = {
            level: 1,
            score: 0,
            maxLevels: 10,
            playerName: '',
            playerClass: ''
        };

        const assets = ['üçé', 'üçå', 'üçá', 'üçä', 'üçì', 'ü•ë', 'üçí', 'üçë'];

        // Navigation
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function transition(callback) {
            const overlay = document.getElementById('overlay');
            overlay.style.transform = 'translateY(0)';
            setTimeout(() => {
                callback();
                overlay.style.transform = 'translateY(-100%)';
            }, 600);
            setTimeout(() => {
                overlay.style.transform = 'translateY(100%)'; // Reset position silently
            }, 1200);
        }

        function mulai() {
            const nama = document.getElementById('nama').value.trim();
            const kelas = document.getElementById('kelas').value;

            if (!nama || !kelas) {
                alert("Mohon lengkapi nama dan kelas dulu ya! üòä");
                return;
            }

            state.playerName = nama;
            state.playerClass = kelas;
            state.level = 1;
            state.score = 0;

            transition(() => {
                showScreen('screen-game');
                nextLevel();
            });
        }

        function goHome() {
            transition(() => showScreen('screen-menu'));
        }

        function tutupAplikasi() {
            if (confirm("Yakin ingin keluar?")) {
                window.close();
                document.body.innerHTML = "<div style='display:flex;justify-content:center;align-items:center;height:100%;color:white;font-size:2rem;'>Sampai Jumpa! üëã</div>";
            }
        }

        // Game Logic
        function generatePattern(n, emoji, isVertical) {
            let html = `<div class="emoji-grid">`;
            for (let i = 0; i < n; i++) {
                html += `<div class="emoji ${isVertical ? 'rotate' : ''}">${emoji}</div>`;
            }
            html += `</div>`;
            return html;
        }

        function nextLevel() {
            document.getElementById('level-display').innerText = state.level;
            const isHots = state.level % 3 === 0;
            document.getElementById('hots-badge').style.display = isHots ? 'inline-block' : 'none';

            const soalArea = document.getElementById('soal-area');
            const jawabArea = document.getElementById('jawaban-area');
            soalArea.innerHTML = '';
            jawabArea.innerHTML = '';

            // Logic Soal
            const emoji = assets[Math.floor(Math.random() * assets.length)];
            let sequence = [];

            // Simple Pattern Logic: n, n+step, n, n+step OR n, n+1, n+2
            let base = Math.floor(Math.random() * 3) + 1; // 1-3
            let step = Math.floor(Math.random() * 2) + 1; // 1-2
            let type = Math.random() > 0.5 ? 'ABAB' : 'ABCD';

            if (type === 'ABAB') {
                sequence = [base, base + step, base, base + step];
            } else {
                sequence = [base, base + step, base + (step * 2), base + (step * 3)];
            }

            // Render Question (First 3 items)
            for (let i = 0; i < 3; i++) {
                let div = document.createElement('div');
                div.className = 'pattern-group';
                div.innerHTML = generatePattern(sequence[i], emoji, false);
                div.innerHTML += `<span style="font-size:0.8rem; color:#b2bec3;">${i + 1}</span>`;
                soalArea.appendChild(div);
            }

            // Question Mark
            let qDiv = document.createElement('div');
            qDiv.className = 'question-mark';
            qDiv.innerText = '?';
            soalArea.appendChild(qDiv);

            // Render Answers
            let correctAnswer = sequence[3];
            let options = new Set([correctAnswer]);
            while (options.size < 4) {
                let r = Math.max(1, correctAnswer + Math.floor(Math.random() * 5) - 2);
                options.add(r);
            }

            Array.from(options).sort(() => Math.random() - 0.5).forEach(opt => {
                let btn = document.createElement('div');
                btn.className = 'answer-card';
                btn.innerHTML = generatePattern(opt, emoji, false);
                btn.onclick = () => checkAnswer(opt === correctAnswer);
                jawabArea.appendChild(btn);
            });
        }

        function checkAnswer(isCorrect) {
            if (isCorrect) state.score += 10;

            if (state.level < state.maxLevels) {
                state.level++;
                // Small delay for visual feedback could be added here
                nextLevel();
            } else {
                finishGame();
            }
        }

        function finishGame() {
            transition(() => {
                showScreen('screen-score');
                document.getElementById('final-score').innerText = state.score;
                document.getElementById('player-info').innerText = `${state.playerName} (${state.playerClass})`;
                saveScore();
            });
        }

        // Leaderboard
        function saveScore() {
            let lb = JSON.parse(localStorage.getItem('nanoBananaLB')) || [];
            lb.push({
                name: state.playerName,
                cls: state.playerClass,
                score: state.score,
                date: new Date().getTime()
            });
            lb.sort((a, b) => b.score - a.score);
            localStorage.setItem('nanoBananaLB', JSON.stringify(lb.slice(0, 50)));
            renderLeaderboard();
        }

        function renderLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            const lb = JSON.parse(localStorage.getItem('nanoBananaLB')) || [];
            list.innerHTML = '';

            if (lb.length === 0) {
                list.innerHTML = '<div style="text-align:center; padding:20px; color:#b2bec3;">Belum ada data</div>';
                return;
            }

            lb.forEach((item, index) => {
                let div = document.createElement('div');
                div.className = `lb-item ${index === 0 ? 'top-1' : ''}`;
                div.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span style="font-size:0.9rem; opacity:0.6;">#${index + 1}</span>
                        <span>${item.name} <small>(${item.cls})</small></span>
                    </div>
                    <span style="font-weight:900;">${item.score}</span>
                `;
                list.appendChild(div);
            });
        }

        // Init
        window.onload = renderLeaderboard;

    </script>
</body>

</html>
