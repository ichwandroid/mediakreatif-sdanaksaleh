<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Explorer Quiz</title>
    <style>
        :root {
            --energy-yellow: #FFD600;
            --power-blue: #2979FF;
            --nature-green: #00C853;
            --fire-orange: #FF6D00;
            --white: #ffffff;
            --bg-soft: #F5F7FA;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-soft);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        #game-container {
            background-color: var(--white);
            width: 95%;
            max-width: 800px;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            border: 6px solid var(--energy-yellow);
        }

        .screen { display: none; }
        .screen.active { display: block; }

        h1 { color: var(--power-blue); margin-top: 0; font-size: 2.5em; }
        
        .btn-main {
            background-color: var(--power-blue);
            color: white;
            border: none;
            padding: 15px 45px;
            font-size: 1.4em;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(41, 121, 255, 0.3);
        }

        .btn-main:hover { transform: scale(1.05); background-color: #1565C0; }

        /* Quiz UI */
        .hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--power-blue);
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--energy-yellow), var(--fire-orange));
            width: 0%;
            transition: width 0.4s;
        }

        .image-box {
            font-size: 6rem;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFFDE7;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 2px dashed var(--energy-yellow);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: white;
            border: 3px solid #e0e0e0;
            padding: 20px;
            font-size: 1.1em;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
        }

        .option-btn:hover { border-color: var(--power-blue); background: #E3F2FD; }

        /* Feedback */
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 50px;
            border-radius: 20px;
            font-size: 2.5em;
            font-weight: bold;
            display: none;
            z-index: 100;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.2);
        }

        .correct { background: #C8E6C9; color: #2E7D32; }
        .wrong { background: #FFCDD2; color: #C62828; }

        #final-score { font-size: 3em; color: var(--power-blue); margin: 20px 0; }
    </style>
</head>
<body>

<div id="game-container">
    <!-- Layar Awal -->
    <div id="start-screen" class="screen active">
        <h1>‚ö° Energy Explorer</h1>
        <p>Hi Little Scientist! Are you ready to learn about Energy around us?</p>
        <div class="image-box">üí°üîã‚òÄÔ∏è</div>
        <button class="btn-main" onclick="startGame()">Start Learning!</button>
    </div>

    <!-- Layar Kuis -->
    <div id="game-screen" class="screen">
        <div class="hud">
            <span id="q-number">Question 1/20</span>
            <span id="score">Score: 0</span>
        </div>
        <div class="progress-bar"><div id="progress-fill"></div></div>
        
        <h2 id="question-text">Question here?</h2>
        <div class="image-box" id="q-image">üñºÔ∏è</div>

        <div class="options-grid" id="options">
            <!-- Tombol pilihan -->
        </div>
    </div>

    <!-- Layar Hasil -->
    <div id="end-screen" class="screen">
        <h1>Excellent Work! üèÜ</h1>
        <p>You finished the Energy Explorer mission.</p>
        <div id="final-score">0</div>
        <button class="btn-main" onclick="location.reload()">Play Again</button>
    </div>

    <div id="feedback" class="feedback"></div>
</div>

<script>
    const questions = [
        { q: "Where does the Earth get most of its energy from?", img: "‚òÄÔ∏è", opt: ["The Sun", "The Moon", "The Wind", "Batteries"], ans: 0 },
        { q: "What energy do we get from a lamp?", img: "üí°", opt: ["Sound", "Light", "Cold", "Water"], ans: 1 },
        { q: "Which of these uses electricity to work?", img: "üíª", opt: ["Book", "Pencil", "Computer", "Ball"], ans: 2 },
        { q: "What kind of energy comes from a drum being hit?", img: "ü•Å", opt: ["Heat", "Light", "Sound", "Electrical"], ans: 2 },
        { q: "The Sun gives us light and...?", img: "üî•", opt: ["Ice", "Heat", "Rain", "Shadow"], ans: 1 },
        { q: "What do we call energy that comes from moving air?", img: "üå¨Ô∏è", opt: ["Wind Energy", "Solar Energy", "Food Energy", "Static"], ans: 0 },
        { q: "Which item stores energy to power a toy car?", img: "üîã", opt: ["Paper", "Wood", "Battery", "Glass"], ans: 2 },
        { q: "Plants use energy from the sun to make...?", img: "üåø", opt: ["Toys", "Food", "Clothes", "Metal"], ans: 1 },
        { q: "What energy do we use when we run and jump?", img: "üèÉ", opt: ["Heat", "Electrical", "Sound", "Movement"], ans: 3 },
        { q: "Which appliance is used to keep food cold using electricity?", img: "‚ùÑÔ∏è", opt: ["Toaster", "Fridge", "Oven", "Lamp"], ans: 1 },
        { q: "Toasting bread uses what kind of energy?", img: "üçû", opt: ["Heat", "Sound", "Magnet", "Wind"], ans: 0 },
        { q: "What is the main source of energy for humans?", img: "üçé", opt: ["Water", "Sleep", "Food", "Sunlight"], ans: 2 },
        { q: "A TV gives us light and...?", img: "üì∫", opt: ["Food", "Sound", "Wind", "Water"], ans: 1 },
        { q: "Turning off the lights when leaving a room helps...?", img: "üîå", opt: ["Waste Energy", "Save Energy", "Make Noise", "Buy Food"], ans: 1 },
        { q: "What energy moves a sailboat?", img: "‚õµ", opt: ["Heat", "Wind", "Sound", "Batteries"], ans: 1 },
        { q: "Which of these is a natural source of light?", img: "‚≠ê", opt: ["Flashlight", "Stars", "Candle", "Phone"], ans: 1 },
        { q: "Rubbing your hands together creates...?", img: "ü§ù", opt: ["Heat", "Cold", "Rain", "Light"], ans: 0 },
        { q: "What do we use to cook food in a microwave?", img: "üç≤", opt: ["Wind", "Electricity", "Sound", "Ice"], ans: 1 },
        { q: "Batteries have ______ energy stored inside.", img: "üîã", opt: ["Heat", "Light", "Chemical", "Sound"], ans: 2 },
        { q: "We should use energy ______.", img: "üåç", opt: ["Wastefully", "Wisely", "Never", "Too much"], ans: 1 }
    ];

    let currentQ = 0;
    let score = 0;

    function startGame() {
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('game-screen').classList.add('active');
        showQuestion();
    }

    function showQuestion() {
        const data = questions[currentQ];
        document.getElementById('q-number').innerText = `Question ${currentQ + 1}/${questions.length}`;
        document.getElementById('question-text').innerText = data.q;
        document.getElementById('q-image').innerText = data.img;
        
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        
        data.opt.forEach((o, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = o;
            btn.onclick = () => checkAnswer(i);
            optionsDiv.appendChild(btn);
        });

        document.getElementById('progress-fill').style.width = (currentQ / questions.length * 100) + "%";
    }

    function checkAnswer(i) {
        const feedback = document.getElementById('feedback');
        const isCorrect = i === questions[currentQ].ans;
        
        if (isCorrect) {
            score += 5;
            feedback.innerText = "Correct! ‚ú®";
            feedback.className = "feedback correct";
        } else {
            feedback.innerText = "Oops! ‚ùå";
            feedback.className = "feedback wrong";
        }

        feedback.style.display = 'block';
        document.getElementById('score').innerText = `Score: ${score}`;

        setTimeout(() => {
            feedback.style.display = 'none';
            currentQ++;
            if (currentQ < questions.length) {
                showQuestion();
            } else {
                showEnd();
            }
        }, 1200);
    }

    function showEnd() {
        document.getElementById('game-screen').classList.remove('active');
        document.getElementById('end-screen').classList.add('active');
        document.getElementById('progress-fill').style.width = "100%";
        document.getElementById('final-score').innerText = score;
    }
</script>
</body>
</html>
