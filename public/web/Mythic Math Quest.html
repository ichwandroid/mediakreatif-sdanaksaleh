<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Arena: Mythic Math Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ml-blue: #00d2ff;
            --ml-purple: #9d50bb;
            --ml-gold: #ffb900;
            --ml-dark: #0a0e17;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: radial-gradient(circle at center, #1a1f35 0%, #05070a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .ml-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.1);
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        .btn-option {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-option:hover {
            transform: translateY(-3px);
            border-color: var(--ml-blue);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
        }

        .true-excellent {
            color: #4ade80;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.8);
            animation: pulse 0.5s infinite alternate;
        }

        .false-text {
            color: #f87171;
            text-shadow: 0 0 10px rgba(248, 113, 113, 0.8);
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .rank-badge {
            background: linear-gradient(to right, #f59e0b, #ea580c);
            /* -webkit-background-clip: text; */
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        /* Hero Animation Background */
        .circle-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--ml-blue);
            filter: blur(120px);
            opacity: 0.15;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="circle-bg top-0 left-0"></div>
    <div class="circle-bg bottom-0 right-0" style="background: var(--ml-purple);"></div>

    <div class="w-full max-w-2xl px-4">
        <div class="ml-card rounded-3xl p-6 md:p-10 relative overflow-hidden">
            
            <!-- Header: Rank and Score -->
            <div class="flex justify-between items-center mb-10">
                <div class="flex flex-col">
                    <p class="text-gray-400 text-xs uppercase tracking-widest font-bold">Current Rank</p>
                    <h3 id="rank-display" class="orbitron text-xl md:text-2xl rank-badge">WARRIOR I</h3>
                </div>
                <div class="text-right">
                    <p class="text-gray-400 text-xs uppercase tracking-widest font-bold">Total Poin</p>
                    <div class="flex items-center justify-end gap-2">
                        <span id="score-display" class="orbitron text-3xl text-white font-black">0</span>
                        <div class="w-2 h-6 bg-yellow-400 rounded-full animate-bounce"></div>
                    </div>
                </div>
            </div>

            <!-- Question Display -->
            <div class="text-center mb-12">
                <div id="battle-announcer" class="mb-4 h-8 flex items-center justify-center italic font-bold tracking-widest uppercase text-sm">
                    <!-- Feedback here -->
                </div>
                <div id="equation" class="orbitron text-6xl md:text-8xl font-black tracking-tighter text-white drop-shadow-lg transition-all duration-500">
                    -12 + 5
                </div>
                <p class="mt-4 text-blue-400 font-medium tracking-wide">SOLVE THE EQUATION TO KILL THE CREEPS!</p>
            </div>

            <!-- Options Grid -->
            <div id="options-container" class="grid grid-cols-2 gap-4">
                <!-- Buttons generated by JS -->
            </div>

            <!-- Progress Info -->
            <div class="mt-10 flex items-center gap-4">
                <div class="flex-1 h-2 bg-gray-800 rounded-full overflow-hidden border border-gray-700">
                    <div id="progress-bar" class="h-full bg-gradient-to-right from-blue-500 to-cyan-400 transition-all duration-500" style="width: 0%"></div>
                </div>
                <span class="text-xs orbitron text-gray-500">EXP BAR</span>
            </div>

        </div>

        <p class="text-center mt-6 text-gray-600 text-xs orbitron tracking-widest uppercase">Mobile Legends: Math Edition &bull; Class 6 Integers</p>
    </div>

    <script>
        let score = 0;
        let correctAnswer = 0;
        const ranks = ["WARRIOR", "ELITE", "MASTER", "GRANDMASTER", "EPIC", "LEGEND", "MYTHIC", "MYTHICAL GLORY"];

        function generateQuestion() {
            // Level 6 Integers: Range -25 to 25
            const num1 = Math.floor(Math.random() * 51) - 25;
            const num2 = Math.floor(Math.random() * 51) - 25;
            const isAddition = Math.random() > 0.5;

            let questionText = "";
            if (isAddition) {
                correctAnswer = num1 + num2;
                questionText = `${num1 < 0 ? '(' + num1 + ')' : num1} + ${num2 < 0 ? '(' + num2 + ')' : num2}`;
            } else {
                correctAnswer = num1 - num2;
                questionText = `${num1 < 0 ? '(' + num1 + ')' : num1} - ${num2 < 0 ? '(' + num2 + ')' : num2}`;
            }

            document.getElementById('equation').innerText = questionText;
            generateOptions(correctAnswer);
        }

        function generateOptions(answer) {
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            
            let options = new Set();
            options.add(answer);

            while (options.size < 4) {
                const fake = answer + (Math.floor(Math.random() * 11) - 5);
                if (fake !== answer) options.add(fake);
            }

            const shuffled = Array.from(options).sort(() => Math.random() - 0.5);

            shuffled.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "btn-option py-5 rounded-2xl text-2xl font-bold orbitron text-white";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt);
                container.appendChild(btn);
            });
        }

        function checkAnswer(userChoice) {
            const announcer = document.getElementById('battle-announcer');
            const btns = document.querySelectorAll('.btn-option');

            // Disable buttons to prevent double clicking
            btns.forEach(b => b.disabled = true);

            if (userChoice === correctAnswer) {
                score += 10;
                announcer.innerHTML = `<span class="true-excellent">TRUE EXCELLENT! +10 POIN</span>`;
                updateProgress();
            } else {
                announcer.innerHTML = `<span class="false-text">FALSE! WRONG ATTACK</span>`;
            }

            updateUI();

            // Next Question after delay
            setTimeout(() => {
                announcer.innerHTML = "";
                generateQuestion();
            }, 1200);
        }

        function updateUI() {
            document.getElementById('score-display').innerText = score;
            
            // Update Rank logic
            const rankIndex = Math.min(Math.floor(score / 50), ranks.length - 1);
            const rankDisplay = document.getElementById('rank-display');
            rankDisplay.innerText = ranks[rankIndex] + (ranks[rankIndex] === "MYTHICAL GLORY" ? "" : " I");
            
            // Visual Rank feedback
            if (rankIndex >= 4) rankDisplay.style.filter = "drop-shadow(0 0 10px #00d2ff)";
        }

        function updateProgress() {
            const progress = (score % 50) * 2;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        // Initialize Game
        window.onload = generateQuestion;
    </script>
</body>
</html>
