<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petualangan Pola Bobi - Edisi Kebun Bunga</title>
    <style>
        :root {
            --sky: #87CEEB;
            --orange: #FF9800;
            --pink: #E91E63;
            --white: #ffffff;
            --yellow:
                #FFEB3B;
            --green: #4CAF50;
        }

        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: var(--sky);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .board {
            background: rgba(255, 255, 255, 0.95);
            border: 12px solid var(--orange);
            border-radius: 60px;
            width: 95vw;
            height: 92vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 20px 0 rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3.5rem;
            color: var(--pink);
            margin: 5px;
            text-shadow: 3px 3px 0 white;
        }

        h2 {
            font-size: 2.5rem;
            margin: 10px;
            color: #333;
        }

        .pattern-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            background: #fdfdfd;
            padding: 30px;
            border-radius: 40px;
            width: 90%;
            margin: 15px 0;
            border: 4px solid #eee;
        }

        .group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items:
                center;
        }

        .item-img {
            width: 110px;
            height: 110px;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.2));
            border-radius: 15px;
        }

        .arrow {
            font-size: 3.5rem;
            color: var(--orange);
        }

        .options-grid {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }

        .opt-card {
            background: white;
            border: 6px solid #eee;
            border-radius: 25px;
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        .opt-card:hover {
            border-color: var(--pink);
            transform: scale(1.1);
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.8rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: var(--pink);
            color: white;
            box-shadow: 0 8px 0 #ad1447;
        }

        .btn:active {
            transform: translateY(8px);
            box-shadow: none;
        }

        #feedback-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .emoji-jumbo {
            font-size: 18rem;
        }

        #feedback-text {
            font-size: 7rem;
            font-weight: bold;
            margin: 20px;
        }

        .hidden {
            display: none;
        }

        .drop-box {
            width: 200px;
            height: 200px;
            border: 6px dashed #aaa;
            border-radius: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background: white;
            font-size: 4rem;
            color: #ccc;
            overflow: hidden;
        }

        .inventory {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: var(--yellow);
            border-radius: 30px;
            margin-top: 15px;
            border: 4px solid #fbc02d;
        }
    </style>
</head>

<body>
    <div id="feedback-overlay">
        <div class="emoji-jumbo" id="feedback-emoji">ü§©</div>
        <div id="feedback-text">HEBAT!</div>
        <button class="btn" onclick="closeFeedback()" style="font-size: 3rem; background:
var(--green); box-shadow: 0 10px 0 #2e7d32;">LANJUT ‚û°Ô∏è</button>
    </div>
    <div class="board">
        <div id="menu">
            <h1>Petualangan Bobi</h1>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px;
margin-top: 20px;">
                <button class="btn" style="background:#FFC107;" onclick="showPage('materi-1')">üìñ MATERI</button>
                <button class="btn" style="background:#FF9800;" onclick="showPage('kuis')">üèÜ
                    KUIS</button>
                <button class="btn" style="background:#E91E63;" onclick="showPage('main-seru')">üéÆ MAIN SERU</button>
                <button class="btn" style="background:#2196F3;" onclick="location.reload()">üö™
                    KELUAR</button>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/128/12088/12088085.png" style="width:
180px; margin-top: 20px;">
        </div>
        <div id="materi-1" class="hidden">
            <h2>Pola Meningkat üìà</h2>
            <p style="font-size: 1.8rem;">Gambar jadi <b>TAMBAH BANYAK</b>!</p>
            <div class="pattern-row">
                <div class="group"><img src="https://cdn-icons-png.flaticon.com/512/2102/2102633.png" class="item-img">
                </div>
                <div class="arrow">‚û°Ô∏è</div>
                <div class="group"><img src="https://cdn-icons-png.flaticon.com/512/2102/2102633.png"
                        class="item-img"><img src="https://cdn-icons-png.flaticon.com/512/2102/2102633.png"
                        class="item-img"></div>
                <div class="arrow">‚û°Ô∏è</div>
                <div class="group"><img src="https://cdn-icons-png.flaticon.com/512/2102/2102633.png"
                        class="item-img"><img src="https://cdn-icons-png.flaticon.com/512/2102/2102633.png"
                        class="item-img"><img src="https://cdn-icons-png.flaticon.com/512/2102/2102633.png"
                        class="item-img"></div>
            </div>
            <button class="btn" onclick="showPage('materi-2')">LANJUT ‚û°Ô∏è</button>
        </div>
        <div id="materi-2" class="hidden">
            <h2>Pola Menurun üìâ</h2>
            <p style="font-size: 1.8rem;">Gambar jadi <b>TAMBAH SEDIKIT</b>!</p>
            <div class="pattern-row">
                <div class="group"><img src="https://cdn-icons-png.flaticon.com/512/439/439842.png"
                        class="item-img"><img src="https://cdn-icons-png.flaticon.com/512/439/439842.png"
                        class="item-img"><img src="https://cdn-icons-png.flaticon.com/512/439/439842.png"
                        class="item-img"></div>
                <div class="arrow">‚û°Ô∏è</div>
                <div class="group"><img src="https://cdn-icons-png.flaticon.com/512/439/439842.png"
                        class="item-img"><img src="https://cdn-icons-png.flaticon.com/512/439/439842.png"
                        class="item-img"></div>
                <div class="arrow">‚û°Ô∏è</div>
                <div class="group"><img src="https://cdn-icons-png.flaticon.com/512/439/439842.png" class="item-img">
                </div>
            </div>
            <button class="btn" style="background:#9E9E9E" onclick="showPage('materi-1')">KEMBALI</button>
            <button class="btn" onclick="showPage('menu')">MENU UTAMA üè†</button>
        </div>
        <div id="kuis" class="hidden">
            <h2 id="kuis-title">Soal Kuis</h2>
            <div class="pattern-row" id="kuis-question"></div>
            <div class="options-grid" id="kuis-options"></div>
            <br><button class="btn" style="background:#9E9E9E" onclick="showPage('menu')">KEMBALI</button>
        </div>
        <div id="main-seru" class="hidden">
            <h2 id="main-title">Kebun Bunga Bobi</h2>
            <div class="pattern-row" id="main-area"></div>
            <div class="inventory" id="main-inventory"></div>
            <div style="margin-top: 15px; display: flex; gap: 20px;">
                <button class="btn" style="background:var(--green)" onclick="checkMain()">CEK
                    JAWABAN</button>
                <button class="btn" style="background:#9E9E9E" onclick="showPage('menu')">KEMBALI</button>
            </div>
        </div>
    </div>
    <script>
        const quizList = [
            {
                title: "Pola Bunga", img:
                    "https://cdn-icons-png.flaticon.com/128/9993/9993508.png", pattern: [1, 2, 3], options: [4, 2],
                correct: 4
            },
            {
                title: "Pola Matahari", img: "https://cdn-icons-png.flaticon.com/512/439/439842.png",
                pattern: [3, 2], options: [1, 4], correct: 1
            },
            {
                title: "Pola Bobi si Lebah", img:
                    "https://cdn-icons-png.flaticon.com/128/809/809052.png", pattern: [1, 2], options: [3, 5],
                correct: 3
            },
            {
                title: "Pola Anak Menanam", img:
                    "https://cdn-icons-png.flaticon.com/512/10144/10144733.png", pattern: [4, 3, 2], options: [5, 1],
                correct: 1
            }
        ];
        // Link Gambar yang Baru saja Anda berikan
        const mainList = [
            {
                img:
                    "https://media.istockphoto.com/id/1133516637/id/vektor/kaleng-penyiraman-plastik-oranye-dengan-air.jpg?s=612x612&w=0&k=20&c=ORxixFNZ2ZAKxRDaqWr0e86K4UwrZxW7DJTvRrfc_UA=", p: [1, null, 3], ans: 2, title: "Level 1: Pola Alat Siram"
            },
            {
                img:
                    "https://img.freepik.com/vektor-premium/ilustrasi-kartun-vektor-sekop-terisolasi-di-latar-belakang-putih_338371-2553.jpg", p: [3, 2, null], ans: 1, title: "Level 2: Pola Sekop Kebun"
            },
            {
                img:
                    "https://i.pinimg.com/474x/f6/9b/b9/f69bb98e1eeb91048131b2034aab85a0.jpg", p: [null, 2,
                        3], ans: 1, title: "Level 3: Pola Bunga Matahari"
            },
            {
                img:
                    "https://i.pinimg.com/564x/17/a8/3a/17a83a6cfedfc0abc997d626c03556cb.jpg", p: [4, null,
                        2], ans: 3, title: "Level 4: Pola Daun Kebun"
            },
            {
                img:
                    "https://media.istockphoto.com/id/1133516637/id/vektor/kaleng-penyiraman-plastik-oranye-dengan-air.jpg?s=612x612&w=0&k=20&c=ORxixFNZ2ZAKxRDaqWr0e86K4UwrZxW7DJTvRrfc_UA=", p: [null, 3, 4], ans: 2, title: "Level 5: Pola Alat Siram Lagi"
            },
            {
                img:
                    "https://img.freepik.com/vektor-premium/ilustrasi-kartun-vektor-sekop-terisolasi-di-latar-belakang-putih_338371-2553.jpg", p: [5, 4, null], ans: 3, title: "Level 6: Tantangan Akhir Sekop!"
            }
        ];
        let curK = 0, curM = 0, mainSelected = 0;
        function showPage(id) {
            document.querySelectorAll('.board > div').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if (id === 'kuis') loadKuis();
            if (id === 'main-seru') loadMain();
        }
        function loadKuis() {
            const d = quizList[curK];
            document.getElementById('kuis-title').innerText = d.title;
            const area = document.getElementById('kuis-question'); area.innerHTML = "";
            d.pattern.forEach(n => {
                let g = `<div class="group">`; for (let i = 0; i < n; i++) g += `<img src="${d.img}"
class="item-img">`;
                area.innerHTML += g + `</div><div class="arrow">‚û°Ô∏è</div>`;
            });
            area.innerHTML += `<div class="drop-box" style="width:120px; height:120px;
border-color:var(--pink);">?</div>`;
            const optArea = document.getElementById('kuis-options'); optArea.innerHTML = "";
            d.options.forEach(o => {
                let c = document.createElement('div'); c.className = "opt-card";
                for (let i = 0; i < o; i++) c.innerHTML += `<img src="${d.img}" width="70">`;
                c.onclick = () => {
                    if (o === d.correct) {
                        showF(true); curK =
                            (curK + 1) % quizList.length;
                    } else showF(false);
                };
                optArea.appendChild(c);
            });
        }
        function loadMain() {
            const d = mainList[curM]; document.getElementById('main-title').innerText = d.title;
            const area = document.getElementById('main-area'); area.innerHTML = "";
            d.p.forEach(n => {
                if (n === null) area.innerHTML += `<div class="drop-box" id="main-target"
style="width:150px; height:150px;">?</div>`;
                else {
                    let g = `<div class="group">`; for (let i = 0; i < n; i++) g += `<img src="${d.img}"
class="item-img" style="width:80px; height:80px; object-fit: cover;">`;
                    area.innerHTML += g + `</div>`;
                }
                area.innerHTML += `<div class="arrow">‚û°Ô∏è</div>`;
            });
            area.lastChild.remove();
            const inv = document.getElementById('main-inventory'); inv.innerHTML = "";
            const options = [d.ans, d.ans + 1, d.ans - 1].filter(v => v > 0);
            options.sort(() => Math.random() - 0.5);
            options.forEach(o => {
                let c = document.createElement('div'); c.className = "opt-card";
                for (let i = 0; i < o; i++) c.innerHTML += `<img src="${d.img}" width="60"
style="object-fit: cover; border-radius:5px;">`;
                c.onclick = () => {
                    mainSelected = o;
                    const target = document.getElementById('main-target');
                    target.innerHTML = "";
                    for (let i = 0; i < o; i++) target.innerHTML += `<img src="${d.img}" width="50"
style="object-fit: cover; border-radius:5px; margin:2px;">`;
                    target.style.borderColor = "var(--pink)";
                };
                inv.appendChild(c);
            });
        }
        function checkMain() {
            if (mainSelected === mainList[curM].ans) {
                showF(true); curM = (curM + 1) % mainList.length; mainSelected = 0;
            } else { showF(false); }
        }
        function showF(c) {
            const o = document.getElementById('feedback-overlay'); o.style.display = "flex";
            const e = document.getElementById('feedback-emoji'); const t =
                document.getElementById('feedback-text');
            if (c) {
                e.innerText = "ü§©"; t.innerText = "HEBAT!"; t.style.color = "yellow";
                window.speechSynthesis.speak(new SpeechSynthesisUtterance("Hore! Benar!"));
            }
            else {
                e.innerText = "üò¢"; t.innerText = "COBA LAGI"; t.style.color = "red";
                window.speechSynthesis.speak(new SpeechSynthesisUtterance("Ayo coba lagi!"));
            }
        }
        function closeFeedback() {
            document.getElementById('feedback-overlay').style.display = "none";
            if (!document.getElementById('kuis').classList.contains('hidden')) loadKuis();
            if (!document.getElementById('main-seru').classList.contains('hidden')) loadMain();
        }
    </script>
</body>

</html>
